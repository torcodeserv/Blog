<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="/estilos/site.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-success"  style="--bs-bg-opacity: .4;">
    
 <!-- Menu de naveacion    -->
 <nav class="navbar bg-success fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sistema de Inverntarios</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-white" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/productos.html">Productos</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Almacen
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Inventarios</a></li>
              <li><a class="dropdown-item" href="#">Existencias</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Movimientos</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/pages/clientes.html">Clientes</a>
          </li>

        </ul>
        
      </div>
    </div>
  </div>
</nav>

 <!-- Formulario de clientes  -->
<div class="p-5">
 
  <form class="mt-5 bg-gradient bg-success form-control"  style="--bs-bg-opacity: .5;">

    <h1 class="mt-3 text-center">Productos</h1>

    <div class="row m-1">

      <div class="form-group col-md-4 mb-2">
        <label for="productName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
    
      <div class="form-group col-md-8 mb-2">
          <label for="productDescription" class="form-label">Descripción</label>
          <textarea class="form-control" id="productDescription" rows="1"></textarea>
      </div>
    
      <div class="form-group col-md-3 mb-2">
          <label for="productPrice" class="form-label">Precio</label>
          <input type="number" class="form-control text-end" id="productPrice" step="0.01" required>
      </div>
    
      <div class="form-group col-md-3 mb-2">
          <label for="expirationDate" class="form-label">Fecha de Caducidad</label>
          <input type="date" class="form-control" id="expirationDate">
      </div>
    
      <div class="form-group col-md-3 mb-2">
          <label for="productCategory" class="form-label">Categoría</label>
          <select class="form-select" id="productCategory" required>
              <option value="" disabled selected>Seleccione ...</option>
              <option value="electronica">Electrónica</option>
              <option value="ferreteria">Ferretería</option>
              <option value="tecnologia">Tecnología</option>
          </select>
      </div>
    
      <div class="m-3 mb-2">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="submit" class="btn btn-warning">Modificar</button>
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <button type="submit" class="btn btn-secondary">Cancelar</button>
      </div>

    </div>
    
  </form>
  
</div>

 <!-- Footer -->
 <footer class="bg-black py-3 mt-auto" style="--bs-bg-opacity: .5;">
  <div class="container text-white text-center ">
      <span>Derechos Reservados 2024</span>
  </div>
</footer>


    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/site.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
